<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/config/font/BL.ttf" as="font" type="font/truetype" crossorigin>
    <link rel="icon" href="/favicon.ico" type="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/LOG/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/LOG/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/LOG/favicon-16x16.png">
    <link rel="manifest" href="/LOG/site.webmanifest">
    <title>503 - 服务暂不可用</title>
    <link rel="stylesheet" href="/config/css/null.css">
    <style>
        /* 503页面主色调保留 */
        .error-code { color: #22c55e; }
        @media (prefers-color-scheme: dark) { .error-code { color: #86efac; } }
        .error-card { background: linear-gradient(135deg, #4ade80, #bbf7d0); }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="card-content">
            <div class="error-code" style="transform: translateX(25px);">503<sub style="font-size: 20px;">.html</sub></div>
            <h2 class="error-title">稍等～ (≧∇≦)ﾉ 服务正在维护中</h2>
            <p class="error-desc">当前系统正在进行升级维护，预计1小时后恢复，您可以先收藏页面，稍后再来访问。</p>
            <!-- 添加 inline-block 使按钮同排，保留原有 margin 控制间距 -->
            <button class="back-btn" style="display: inline-block;" onclick="window.location.href='index.html'">◀返回首页</button>
            <button class="back-btn" style="display: inline-block; margin-left: 1rem;" onclick="window.print()">◆保存页面</button>
        </div>
    </div>
</body>
</html>
